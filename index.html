<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="signup.css">
    <title>KidVacc | Sign Up</title>
</head>
<body>
    <nav>
        <div class="nav_container">
            <div class="nav_content">
                <img class="logo" src="img/kv.svg" alt="">
                <ul class="nav_links">
                <li><a class="link active_link" href="signup.html">Home</a></li>
                <li><a class="link" href="vaccination.html">Vaccinations</a></li>
                <li class="dropdown"><a href="#">Hospitals</a><i class="fa fa-caret-down dropbtn"></i>
                    <!-- <button onclick="myFunction()" class="dropbtn">Dropdown</button> -->
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Private Hospitals</a>
                        <div class="hospitals_border"></div>
                        <a href="#">Public Hospitals</a>
                    </div>
                </li>
                <li><a id="myBtn" href="#">Search</a></li>
                </ul>
                <ul class="authorize">
                    <li class="authorize_login"><a href="">Log In</a></li>
                    <li class="authorize_signup"><a href="">Sign Up</a></li>
                </ul>
            </div>

            <div id="myModal" class="modal">
                <div class="modal_content">
                    <i class="fa fa-search"></i>
                    <input class="search" type="text" placeholder="Search With Keywords">
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="overlay">
            <h1>Create an Account!</h1>
            <div class="head_border"></div>
            <form action="">
                <div class="form_grid">
                    <div class="grid_item">
                        <label for="firstName">First Name</label></br>
                        <input class="inactive" type="text" name="firstname">
                    </div>
                    <div class="grid_item">
                        <label for="lastName">Last Name</label></br>
                        <input class="inactive" type="text" name="lastname">
                    </div>
                    <div class="grid_item">
                        <label for="email">Email Address</label></br>
                        <input class="inactive" type="email" name="email">
                    </div>
                    <div class="grid_item">
                        <label for="phone">Phone Number</label></br>
                        <input class="inactive" type="phone" name="phone">
                    </div>
                    <div class="grid_item">
                        <label for="password">Password</label></br>
                        <input class="inactive hide" type="password" name="password"> <img class="password_show" src="img/show.svg" alt="">
                    </div>
                    <div class="grid_item">
                        <label for="confirmPassword">Confirm Password</label></br>
                        <input class="inactive hide" type="password" name="password"> <img class="password_show" src="img/show.svg" alt="">
                    </div>
                </div>
                <div class="signup">
                    <button>Sign Up</button>
                </div>
            </form>
            <h2><span>OR</span></h2>
            <h3>Continue with:</h3>
            <div class="signup_options">
                <div class="box">
                    <img src="img/google.svg" alt="">
                </div>
                <div class="box">
                    <img src="img/fb.svg" alt="">
                </div>
            </div>
            <p>Already have an account? <span><a href="login.html">Login</a></span></p>
        </div>
    </div>


    <script src="header.js"></script>
    <script src="signup.js"></script>
</body>
</html>
