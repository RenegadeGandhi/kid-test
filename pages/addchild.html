<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Child</title>
  <link href="../css/addchihld.css" rel="stylesheet">
 </head>

<body>
  <main class="container overlay">

    <div class="wrapper">
        
        <form class="form ">

          <div class="images">
            <img class="toddler_pic" src="../img/toddler2.png" alt="">
            <img class="photo_logo" src="../img/photologo.png" alt="">
            </div>


          <div class="identity">
            <div class="first_name">
              <label class="title" for="first_name">First Name</label>
              <input type="text" required class="name">
            </div>
            <div class="last_name">
              <label class="title" for="last_name">Last Name</label>
              <input type="text" required class="name">
            </div>
          </div>
        

          <div class="DOB">
            <div class="title">
              <label>Date of birth</label>
            </div>
            <div class="date_box">
              <input type="text" placeholder="DD" class="input">
              <input type="text" placeholder="MM" class="input">
              <input type="text" placeholder="YYY" class="input">
            </div>
          </div>
          
          <div class="other_info">

            <div class="Gender">
              <div class="title">
                <label>Gender</label>
              </div>
              <div>
                <select id="" name="" class="input">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>

            <div class="Genotype">
              <div class="title">
                <label>Genotype</label>
              </div>
              <div>
                <select id="genotype" name="" class="input">
                  <option value=""> AA</option>
                  <option value="">AO </option>
                  <option value=""> BB</option>
                  <option value=""> BO</option>
                  <option value=""> AB </option>
                  <option value=""> OO</option>
                </select>
              </div>
            </div>

            <div class="blood_group">
              <div class="title">
                <label>Blood_group</label>
              </div>
              <div>
                <select id="blood_group" name="" class="input">
                  <option value="">A</option>
                  <option value="">B </option>
                  <option value="">AB </option>
                  <option value="">O</option>
                </select>
              </div>
            </div>

          </div>

          <div class="DOB">
            <div class="title">
              <label>Existing Health Conditions</label>
            </div>
            <div class="health_box">
              <textarea class="health_info" name="" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
            


          <div class="input_group">
            <div class="save_btn">
              <button class="btn" type="submit">Save</button>
            </div>
          </div>

        </form>

        </div>
      <!-- </div> -->
  </main>
</body>

</html>
